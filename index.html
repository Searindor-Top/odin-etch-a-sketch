<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searindor - Etch-a-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estructura.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body ondragstart="return false;" ondrop="return false;">
    <div id="page-container">
         <div id="title-container">
            <h1>Etch-a-sketch</h1>
        </div>
        <div id="content-container" class="flex m-jcc m-ais">
            <div id="menu-container" class="flex m-col">
                <div id="grid-selector-container" class="flex m-col">
                    <h3 class="center">Choose size:</h3>
                    <input type="range" class="m-w100" value="0" min="0" max="3" step="1" id="grid-selector">
                    <h4 class="center" id="grid-dimension">34x25</h4>
                </div>
                <div id="choose-color-container" class="flex m-aic m-jcc">
                    <div class="flex m-col m-aic m-jcc">
                        <h3>Current color</h3>
                        <input type="color" id="choose-color" value="#000000">
                    </div>
                    <div class="flex m-aic m-jcc">
                        <button class="eraser" id="eraser">Eraser</button>
                    </div>
                </div>
                <div id="button-options-container">
                    <button class="m-w100" id="og-toggle">Original style</button>
                    <button class="m-w100" id="rainbow-toggle"><span class="rainbow">Rainbow</span></button>
                    <button class="m-w100" id="border-toggle">Toggle border</button>
                    <button class="m-w100" id="clear-grid">Clear grid</button>
                </div>
            </div>
            <div id="frame-container" class="flex m-jcc m-aic">
                <img src="./img/etch-a-sketch-frame2.png" alt="" srcset="">
            </div>
        </div>
        
        <div id="sketch-container" class="flex m-wrap">

        </div>
        <script src="./js/main.js"></script>
    </div>
</body>
</html>
